apply plugin: 'java'
apply plugin: 'maven'

version = '1.11' // See com/android/dx/Version.java
group = 'com.android'

dependencies {
  compile 'com.android:dex:debian'
}

sourceSets {
  main {
    java { srcDir '../dx/src' }
  }
}

jar {
  manifest {
    from '../dx/etc/manifest.txt'
    attributes 'Class-Path': '/usr/share/java/com.android.dex.jar'
  }
}

javadoc {
  options {
    links 'file:///usr/share/doc/default-jdk-doc/api'
  }
}

task generatePom {
  assemble.dependsOn generatePom
  doFirst { pom { project {} }.writeTo("${buildDir}/${project.name}.pom") }
  clean.doLast { delete("${buildDir}/${project.name}.pom") }
}

